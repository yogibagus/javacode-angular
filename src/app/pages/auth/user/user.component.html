 <section id="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xl-12">
                    <div class="div-form">
                        <div class="header-tabeldiv">
                            <div class="row">
                                <div class="col-9">
                                    <h2 class="fw-bold m-0 heading-judul">User</h2>
                                </div>
                                <div class="col text-end">
                                    <ul class="d-lg-flex justify-content-lg-end breadcrumb m-0">
                                        <li class="breadcrumb-item ng-star-inserted"><a href="/index.html">Admin</a></li>
                                        <li class="breadcrumb-item active ng-star-inserted">User</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="userForm" (ngSubmit)="onSubmit()"  class="form-horizontal ng-untouched ng-pristine ng-invalid">
                        <div class="card dashboard">
                            <div class="card-body">
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <div class="p-2" style="/*padding-bottom: 10px!important;*/">
                                                <div class="form-group mb-3">
                                                    <label class="form-label f-label" for="email">Nama</label>
                                                    <input class="form-control ng-pristine ng-invalid ng-touched" type="text" formControlName="nama" placeholder="Nama">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label class="form-label f-label" for="email">Email</label>
                                                    <input class="form-control ng-untouched ng-pristine ng-invalid" type="email" formControlName="email" placeholder="Email">
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label class="form-label f-label" for="email">Password</label>
                                                    <div class="input-group">
                                                        <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="********">
                                                        <div class="input-group-text -prepend">
                                                            <span id="icon-password" class="btn-show-pass" style="cursor: pointer;"><i class="fa fa-eye-slash icon" id="password" data-id="password"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3">
                                                    <label class="form-label f-label" for="email">Confirm Password</label>
                                                    <div class="input-group">
                                                        <input class="form-control form-control-lg" type="password" formControlName="password2" placeholder="********">
                                                        <div class="input-group-text -prepend">
                                                            <span class="btn-show-pass" style="cursor: pointer;"><i class="fa fa-eye-slash icon" id="confirm-password" data-id="confirm-password"></i></span>
                                                        </div>
                                                    </div>
                                                </div>
                                           
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="container">
                                            <div class="column"></div>
                                            <div class="mt-4" style="background: #dcdcdc;height: 227px;border-radius: 1.5rem;cursor: pointer;">
                                                <h1 class="heading-styling"><i class="fa fa-image" style="margin-top: 65px;"></i><br>Upload Image</h1>
                                            </div>
                                        </div>
                                        <div class="container">
                                            <div class="row" style="margin-top: .9rem;">
                                                <div class="col-12"><label class="form-label f-label" for="email">Hak Akses</label>
                                                    <div class="text-end d-lg-flex d-xl-flex d-xxl-flex align-items-lg-center align-items-xl-center justify-content-xxl-center align-items-xxl-center mb-0 dropdown mt-0" style="margin-top: 0.1rem;">
                                                        <select [(ngModel)]="selectedRoles" (change)="selected()" class="form-select-lg form-contr\ol mt-0" style="width: 100%;border-color: rgba(46,46,46,0.2);" formControlName="hakAkses">
                                                            <option  *ngFor="let data of listRoles" [ngValue]="data.id_roles" >{{data.nama}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-end"><button class="btn btn-primary btn-simpan" type="submit">Simpan</button></div>
                        </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
